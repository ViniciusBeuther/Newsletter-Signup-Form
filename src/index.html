<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div id="container" class="center-div">
        <div id="container-left-side">
            <h1 id="title">Stay updated!</h1>
            <p>Join 60.000+ product managers receiving monthly updates on:</p>
            <br>
            <ul class="main-list">
                <div class="li-alignment-center">
                    <img src="../images/icon-list.svg" alt="icon-bullet">
                    <li>Product discovery and building what matters</li>
                </div>

                <div class="li-alignment-center">
                    <img src="../images/icon-list.svg" alt="icon-bullet">
                    <li>Measuring to ensure updates are a sucess</li>
                </div>

                <div class="li-alignment-center">
                    <img src="../images/icon-list.svg" alt="icon-bullet">
                    <li>And much more!</li>
                </div>
                
                
                
                
            </ul>
            <div id="email-area">
                <p><strong>Email address:</strong></p>
                <input type="email" name="email-input" id="email-input" placeholder="email@company.com">

                <button id="submit-email-btn">Subscribe to monthly newsletter</button>
            </div>
        </div>

        <div id="container-right-side">
            <img src="../images/illustration-sign-up-desktop.svg" alt="sign-up-illustration" id="desktop-sign-up-illustration">
        </div>
    </div>
</body>
</html>
